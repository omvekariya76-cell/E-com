<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Easy | Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --amazon-dark: #232f3e;
            --amazon-orange: #febd69;
            --amazon-yellow: #ff9900;
        }

        body { background-color: #f3f3f3; font-family: 'Segoe UI', sans-serif; }
        
        /* FIXED: Removed the space in ".navbar" below */
        .navbar { background-color: var(--amazon-dark) !important; padding: 0.5rem 1rem; }
        
        .navbar-brand { font-weight: bold; color: white !important; }
        .nav-link { color: #ffffff !important; }
        .nav-link:hover { color: var(--amazon-orange) !important; }
        
        /* Search Bar Styling */
        .search-form { flex-grow: 1; max-width: 600px; margin: 0 20px; }
        .search-input { border-radius: 4px 0 0 4px !important; border: none; }
        .search-btn { border-radius: 0 4px 4px 0 !important; background-color: var(--amazon-orange); border: none; }
        
        .cart-badge { font-size: 0.7rem; vertical-align: top; margin-left: -5px; }
        .product-card { transition: transform 0.2s; border-radius: 8px; }
        .product-card:hover { transform: scale(1.02); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="/">
                <i class="bi bi-shop me-2"></i>Shop-Easy
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex search-form my-2 my-lg-0" action="/" method="GET">
                    <input class="form-control search-input" type="search" name="search" placeholder="Search for products..." aria-label="Search">
                    <button class="btn search-btn" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_product') }}">
                            <i class="bi bi-plus-circle me-1"></i>Add Product
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link position-relative" href="{{ url_for('view_cart') }}">
                            <i class="bi bi-cart3 fs-5"></i>
                            {% if session.get('cart') %}
                            <span class="badge rounded-pill bg-danger cart-badge">
                                {{ session['cart']|length }}
                            </span>
                            {% endif %}
                            Cart
                        </a>
                    </li>

                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-warning ms-3">Hi, {{ current_user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-danger btn-sm ms-lg-2 px-3" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item ms-lg-2">
                            <a class="btn btn-warning btn-sm px-4 fw-bold text-dark" href="{{ url_for('register') }}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
