{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 card p-4 shadow-sm mt-5">
        <h3 class="text-center mb-4">Login</h3>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" name="password" id="loginPass" class="form-control" required>
                    
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginPass', 'loginIcon')">
                        <i class="bi bi-eye" id="loginIcon"></i>
                    </button>
                </div>
            </div>
            
            <button class="btn btn-success w-100 mt-3">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash"); // Change icon to 'crossed out eye'
        } else {
            input.type = "password";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye"); // Change back to normal eye
        }
    }
</script>
{% endblock %}
