{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 card p-4 shadow-sm mt-4">
        <h3 class="text-center mb-4">Edit Product</h3>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (INR)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="url" name="image_url" class="form-control" value="{{ product.image_url }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="5">{{ product.description }}</textarea>
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-success fw-bold">Update Product</button>
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
